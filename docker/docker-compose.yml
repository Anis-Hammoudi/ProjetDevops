version: '3.8'

services:
  nginx:
    image: nginx:1.25
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ssl_certs:/etc/nginx/ssl:ro
      - letsencrypt_data:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    networks:
      - glpi_network
    deploy:
      mode: replicated
      replicas: 3
      placement:
        constraints:
          - node.role == worker
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    depends_on:
      - glpi

  glpi:
    image: diouxx/glpi:10.0.10
    environment:
      - TIMEZONE=Europe/Paris
      - MARIADB_HOST=mariadb
      - MARIADB_PORT=3306
      - MARIADB_DATABASE=glpi
      - MARIADB_USER=glpi
      - MARIADB_PASSWORD=SecureGlpiPassword123!
    volumes:
      - glpi_data:/var/www/html/glpi
      - glpi_plugins:/var/www/html/glpi/plugins
      - glpi_files:/var/www/html/glpi/files
    networks:
      - glpi_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:10.11
    environment:
      - MYSQL_ROOT_PASSWORD=SecureRootPassword123!
      - MYSQL_DATABASE=glpi
      - MYSQL_USER=glpi
      - MYSQL_PASSWORD=SecureGlpiPassword123!
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - glpi_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  certbot:
    image: certbot/certbot:latest
    volumes:
      - letsencrypt_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - glpi_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  glpi_network:
    driver: overlay
    attachable: true

volumes:
  mariadb_data:
    driver: local
  glpi_data:
    driver: local
  glpi_plugins:
    driver: local
  glpi_files:
    driver: local
  ssl_certs:
    driver: local
  letsencrypt_data:
    driver: local
  certbot_www:
    driver: local

version: '3.8'

services:
  mariadb:
    image: ghcr.io/linuxserver/mariadb:10.6.12
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      PUID: 1000
      PGID: 1000
      MYSQL_DATABASE: glpi
      MYSQL_USER: glpi
      MYSQL_PASSWORD: glpipass123
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - glpi_net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  glpi:
    image: ghcr.io/glpi-project/glpi:latest
    environment:
      MARIADB_HOST: mariadb
      MARIADB_DATABASE: glpi
      MARIADB_USER: glpi
      MARIADB_PASSWORD: glpipass123
      MARIADB_ROOT_PASSWORD: rootpass123
    networks:
      - glpi_net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  nginx:
    image: quay.io/nginx/nginx-unprivileged:alpine
    user: "0:0"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/glpi/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/glpi/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /opt/glpi/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    networks:
      - glpi_net
    deploy:
      replicas: 3
      placement:
        constraints:
          - node.role == manager

networks:
  glpi_net:
    driver: overlay

volumes:
  mariadb_data:

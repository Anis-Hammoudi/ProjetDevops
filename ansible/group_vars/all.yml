---
# Global variables for all hosts

# Docker configuration
docker_edition: ce
docker_version: "5:24.0*"
docker_compose_version: "2.21.0"

# Swarm configuration
swarm_manager_ip: "192.168.56.10"
swarm_network_name: "glpi_network"
swarm_stack_name: "glpi_stack"

# Application configuration
glpi_version: "10.0.10"
mariadb_version: "10.11"
nginx_version: "1.25"

# Database configuration
mariadb_root_password: "SecureRootPassword123!"
mariadb_database: "glpi"
mariadb_user: "glpi"
mariadb_password: "SecureGlpiPassword123!"

# Let's Encrypt configuration
domain_name: "glpi.local"
letsencrypt_email: "admin@example.com"
letsencrypt_staging: true

# Nginx replicas
nginx_replicas: 3

# Paths
docker_stack_path: "/opt/docker/glpi"
ssl_cert_path: "/opt/docker/ssl"

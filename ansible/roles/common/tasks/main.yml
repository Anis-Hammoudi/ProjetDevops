---
# =============================================================================
# ROLE: common - Configuration de base
# =============================================================================

- name: Ensure DNS resolvers are set (avoid apt timeouts)
  copy:
    dest: /etc/resolv.conf
    content: |
      nameserver 1.1.1.1
      nameserver 8.8.8.8
    owner: root
    group: root
    mode: '0644'

- name: Force apt to use IPv4 (avoid IPv6 stalls)
  copy:
    dest: /etc/apt/apt.conf.d/99force-ipv4
    content: |
      Acquire::ForceIPv4 "true";
      Acquire::ForceIPv6 "false";
    owner: root
    group: root
    mode: '0644'

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install common packages
  apt:
    name:
      - curl
      - wget
      - vim
      - htop
      - net-tools
      - openssl
    state: present

- name: Set timezone
  timezone:
    name: Europe/Paris

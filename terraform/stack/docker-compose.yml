version: '3.8'

services:
  mariadb:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: glpi
      MYSQL_USER: glpi
      MYSQL_PASSWORD: glpipass123
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - glpi_net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  glpi:
    image: diouxx/glpi:latest
    environment:
      MARIADB_HOST: mariadb
      MARIADB_DATABASE: glpi
      MARIADB_USER: glpi
      MARIADB_PASSWORD: glpipass123
    networks:
      - glpi_net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/glpi/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/glpi/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /opt/glpi/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    networks:
      - glpi_net
    deploy:
      replicas: 3

networks:
  glpi_net:
    driver: overlay

volumes:
  mariadb_data:
